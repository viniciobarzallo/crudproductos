<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="template/template.xhtml">

	<ui:define name="title">
            Crear Productoo
        </ui:define>
	<ui:define name="content">
	
	
	<h:form class="form-horizontal form-material">
			
			<div class="form-group">
				<label class="col-md-12">Descripcion</label>
				
				<div class="col-md-12">
					<h:inputText id="txtcdesc"
					value="#{productoBean.pro.descripcion}" />
						
				</div>
			</div>
			
			<div class="form-group">
				<label for="example-email" class="col-md-12">Cantidad</label>
				<div class="col-md-12">
					<h:inputText value="#{productoBean.pro.cantidad}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="example-email" class="col-md-12">Categoria</label>
				<div class="col-md-12">
					<h:inputText value="#{productoBean.pro.categoria}" />
				</div>
			</div>

			<div class="form-group">
				<label for="example-email" class="col-md-12">Precio</label>
				<div class="col-md-12">
					<h:inputText value="#{productoBean.pro.precio}" />
				</div>
			</div>
			


			<div class="form-group">
				<div class="col-sm-12">

					<h:commandButton action="#{productoBean.crearProducto()}"
						value="Guardar" class="btn btn-success" />

				</div>
			</div>



		</h:form>
	






	</ui:define>
</ui:composition>
</html>
